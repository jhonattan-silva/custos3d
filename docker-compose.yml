services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: precificacao_mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_RANDOM_ROOT_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init/init-user.sql:/docker-entrypoint-initdb.d/init-user.sql
      - ./mysql-init/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: precificacao_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
        echo '🔄 Aguardando MySQL...' &&
        sleep 5 &&
        echo '📦 Instalando dependências...' &&
        npm install &&
        echo '🔧 Gerando cliente Prisma...' &&
        npx prisma generate &&
        echo '🗄️ Aplicando migrações...' &&
        npx prisma db push &&
        echo '🚀 Iniciando servidor...' &&
        npm run dev
      "

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: precificacao_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: >
      sh -c "
        echo '📦 Instalando dependências do frontend...' &&
        npm install &&
        echo '🎨 Iniciando aplicação React...' &&
        npm start
      "

  # Prisma Studio
  prisma-studio:
    profiles: ["studio"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: custos3d-studio
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
        echo '🎯 Iniciando Prisma Studio...' &&
        npx prisma generate &&
        npx prisma studio --hostname 0.0.0.0
      "

volumes:
  mysql_data: