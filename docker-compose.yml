services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: precificacao_mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_RANDOM_ROOT_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - precificacao_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Node.js
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: precificacao_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - precificacao_network

  # Frontend React
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: precificacao_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - precificacao_network
    stdin_open: true
    tty: true

  # Prisma Studio
  prisma-studio:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: precificacao_prisma_studio
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - precificacao_network
    command: sh -c "sleep 30 && npx prisma generate && npx prisma studio --hostname 0.0.0.0"

volumes:
  mysql_data:

networks:
  precificacao_network:
    driver: bridge